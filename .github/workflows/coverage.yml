name: Coverage

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]

env:
  CI_RUST_TOOLCHAIN: 1.67.1

jobs:
  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
      with:
        profile: default
        toolchain: ${{ env.CI_RUST_TOOLCHAIN }}
        override: true
        components: llvm-tools-preview
      - run: sudo bash ./.github/scripts/install_cov_deps.sh
      - name: Install CSI dependencies
        run: |
          sudo apt update
          sudo apt install -y cmake g++ libprotobuf-dev protobuf-compiler
      - name: Generate code coverage
        run: cargo llvm-cov --all-features --lib --workspace --codecov --output-path codecov.info
        - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          files: codecov.info
          fail_ci_if_error: true
