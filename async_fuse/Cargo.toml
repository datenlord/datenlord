[package]
name = "async_fuse"
version = "0.1.0"
authors = ["Pu Wang <nicolas.weeks@gmail.com>"]
edition = "2018"
description = "Distributed cloud native storage system"
repository = "https://github.com/datenlord/datenlord"
readme = "README.md"
license = "MIT"
keywords = ["Storage"]
categories = ["filesystem"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
aligned-utils = "1.0.0"
anyhow = "1.0.31"
better-as = "0.2.0"
clap = "2.33.3"
crossbeam-channel = "0.5.0"
crossbeam-utils = "0.8.1"
env_logger = "0.8.1"
futures = "0.3.5"
futures-core = "0.3.5"
futures-io = "0.3.5"
futures-util = "0.3.5"
lazy_static = "1.4.0"
libc = "0.2.79"
log = "0.4.6"
memchr = "2.3.4"
nix = "0.20.0"
pin-project-lite ="0.2.0"
smol = { version = "1.2.5" }
thiserror = "1.0.22"
utilities = { git = "https://github.com/datenlord/utilities", rev = "4ef408d" }

[features]
abi-7-9 = []
abi-7-10 = ["abi-7-9"]
abi-7-11 = ["abi-7-10"]
