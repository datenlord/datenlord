[package]
name = "csi"
version = "0.1.0"
authors = ["Pu Wang <nicolas.weeks@gmail.com>"]
edition = "2018"
description = "Kubernetes CSI implementation for DatenLord"
repository = "https://github.com/datenlord/datenlord"
readme = "README.md"
license = "MIT"
keywords = ["CSI", "K8S"]
categories = ["filesystem"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.31"
bincode = "1.3.1"
env_logger = "0.8.1"
etcd-rs = { git = "https://github.com/datenlord/etcd-client", rev="3f2feab" }
clap = "2.33.3"
flate2 = "1.0.16"
futures = "0.3.5"
grpcio = { version = "0.7.0", default-features = false, features = ["protobuf-codec"] }
lazy_static = "1.4.0"
log = "0.4.11"
nix = "0.19.0"
protobuf = "2.16.2"
rand = "0.7.3"
serde = { version = "1.0", features = ["derive"] }
smol = { version = "0.1.18", features = ["tokio02"] }
tar = "0.4.29"
utilities = { git = "https://github.com/datenlord/utilities" }
uuid = { version = "0.8.1", features = ["v4"] }
walkdir = "2.3.1"

[build-dependencies]
protoc-grpcio = "2.0.0"

[[bin]]
path = "src/bin/bind_mounter.rs"
name = "bind_mounter"